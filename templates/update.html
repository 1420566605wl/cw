{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>update</title>

</head>
<body>

<form action="" method="post">
    {% csrf_token %}
    {% for userdict in user_obj %}
    姓名:<input type="text" name="name" value='{{ userdict.name }}'>
    年龄:<input type="text" name="age" value='{{ userdict.age }}'>
    性别:<input type="text" name="gender" value='{{ userdict.gender }}'>
    爱好:<input type="text" name="hobby" value='{{ userdict.hobby }}'>
    {% endfor %}
    <button type="submit">提交</button>
</form>

</body>
</html>
